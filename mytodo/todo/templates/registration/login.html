{% extends 'base.html' %}
{% load static %}
<!-- CSS CUSTOM -->
<link rel="stylesheet" href="{% static "css/base.css" %}">
{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
    <h3>Forget password click below to reset your password</h3>
    <a href="{% url "password_reset" %}"><p><input type="button" value="Reset password"></p></a>
{% endblock %}
